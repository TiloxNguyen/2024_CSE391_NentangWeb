<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change_BackGround(){
            var divs = document.getElementsByTagName('div');
            for(var i =0; i<divs.length;i++){
                if( (i+1)%2 == 0)
                    divs[i].style.backgroundColor = "red";
                else
                    divs[i].style.backgroundColor = "blue";
            }
        }
    </script>
</head>
<body>
    <div>Thẻ thứ 1</div>
    <div>Thẻ thứ 2</div>
    <div>Thẻ thứ 3</div>
    <div>Thẻ thứ 4</div>
    <div>Thẻ thứ 5</div>
    <div>Thẻ thứ 6</div>
    <div>Thẻ thứ 7</div>
    <div>Thẻ thứ 8</div>
    <div>Thẻ thứ 9</div>
    <div>Thẻ thứ 10</div>
    <button onclick="change_BackGround()">Change Colors</button>
</body>
</html>
